<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    </div>
                    <div class="col-xl-6 col-md-12 py-5">

                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-2 col-md-4 col-sm-6 pink">

                    </div>

                    </div>
                </div>
                <div class="row">

                        Photo 6
                    </div>
                    <div class="col-xl-2 col-md-4 col-sm-6 pink">
                        Photo 7
                    </div>
                    <div class="col-xl-4 col-md-4 col-sm-6 blue">
                        Photo 8
                    </div>
                    <div class="col-xl-2 col-md-4 col-sm-6 pink">
                        Photo 9
                    </div>
                    <div class="col-xl-2 col-md-4 col-sm-6 blue">
                        Photo 10
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="row">
            <div class="col-12 brown">
                Footer
            </div> 
         </div>
    </footer>

</html>
